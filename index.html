<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deepta S V - Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #1a1a1a;
      color: white;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      padding: 8px;
      background: rgba(26, 26, 26, 0.8);
      border-radius: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    nav img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 20px;
    }

    nav .nav-links {
      display: flex;
      align-items: center;
    }

    nav a {
      color: white;
      margin: 0 5px;
      padding: 8px 12px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.3s ease, color 0.3s ease;
      border-radius: 20px;
      position: relative;
      z-index: 1;
    }
    
    nav a:hover,
    nav a.active {
      color: black;
      background: white;
    }
    
    .contact-btn {
      background: white;
      color: black;
      padding: 8px 16px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    
    .contact-btn:hover {
      background: #f0f0f0;
      color: black;
    }

    .hero-section {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding-top: 25px;
      padding-bottom: 50px;
      min-height: 100vh;
      flex-direction: column;
    }
    
    .hero-content {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .text-left {
      text-align: right;
      padding-right: 40px;
    }

    .text-right {
      text-align: left;
      padding-left: 40px;
    }
    
    .hero-text h1 {
      font-size: 5rem;
      margin: 0;
      line-height: 0.9;
      font-weight: 900;
      letter-spacing: -5px;
      text-transform: uppercase;
      color: #a2d5c5;
    }
    
    .hero-text h4 {
      font-size: 2rem;
      font-weight: 400;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 5px;
      color: #ccc;
    }
    
    .profile-img-container {
      width: 280px;
      height: 400px;
      border-radius: 20px;
      overflow: hidden;
      background: #333;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      margin-top: 20px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .profile-img-container:hover {
      transform: scale(1.05);
    }

    .profile-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: top;
    }
    
    .tagline p {
      font-size: 1rem;
      color: #aaa;
      font-weight: 300;
      max-width: 300px;
      line-height: 1.5;
      margin: 0;
    }

    /* Button styling */
    .action-btn {
      padding: 12px 24px;
      background: none;
      color: #a2d5c6;
      border: 2px solid #a2d5c6;
      border-radius: 30px;
      text-transform: uppercase;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      margin-top: 30px;
    }

    .action-btn:hover {
      background: #a2d5c6;
      color: black;
    }

    @media (max-width: 1024px) {
      .hero-text h1 {
        font-size: 4rem;
        letter-spacing: -3px;
      }
      .hero-content {
        flex-direction: column;
        align-items: center;
      }
      .hero-text h4 {
        font-size: 1.5rem;
        letter-spacing: 2px;
      }
      .profile-img-container {
        margin: 40px 0;
        transform: rotate(0deg);
      }
      .text-left, .text-right {
        padding: 0;
        text-align: center;
      }
      .tagline {
        margin-top: 20px;
      }
      nav {
        width: 90%;
        flex-wrap: wrap;
        justify-content: space-between;
        top: 10px;
      }
      nav .nav-links {
        display: none;
      }
      .contact-btn {
        margin-left: auto;
      }
    }

    @media (max-width: 768px) {
      .hero-text h1 {
        font-size: 3rem;
        letter-spacing: -2px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <img src="profile-pic.jpg" alt="Profile">
      <div class="nav-links">
        <a href="index.html" class="active">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="skills.html">Skills</a>
        <a href="lists.html">Bucket List</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>

    <div class="hero-section">
      <div class="hero-content">
        <div class="text-left">
          <div class="hero-text">
            <h4>DEEPTA S V</h4>
            <h1>DIGITAL</h1>
          </div>
        </div>

        <!-- ✅ Clickable profile photo -->
        <div class="profile-img-container">
          <a href="https://www.linkedin.com/in/deepta-s-v-70bb93254" target="_blank">
            <img src="profile-pic.jpg" alt="Deepta S V" class="profile-img">
          </a>
        </div>

        <div class="text-right">
          <div class="hero-text">
            <h1>DESIGNER</h1>
            <div class="tagline">
              <p>BTech CSE student at Mar Baselios College of Engineering and Technology.</p>
            </div>
          </div>
        </div>
      </div>

      <!-- ✅ Button with JS alert -->
      <button class="action-btn" onclick="welcomeMessage()">Say Hello</button>
    </div>
  </div>

  <script>
    function welcomeMessage() {
      alert("Hello, welcome to my portfolio page!");
    }
  </script>
</body>
</html>
